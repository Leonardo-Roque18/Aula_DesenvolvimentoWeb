<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Cadastro de produto</title>
    <link rel="stylesheet" href="css/estilos.css"/>
    <link rel="stylesheet" href="css/estilos_formularios.css"/>
</head>
<body>
    <div id="corpo">
        <header>
            <h1> Loja de Hardware</h1>
        </header> 
        <main>
            <h2>Cadastro de Cliente</h2>
        <form action="outra_pagina.html" method="GET">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label>
            Nome: <input type="text" name="txt_nome" placeholder="Seu nome completo" required/>
        </label>
        <label class="label-50">
            E-mail: <input typer="email" name="txt_email" placeholder="Seu melhor e-mail" required/>
        </label>
        <label class="label-50">
            Telefone: <input type="number" name="txt_telefone" placeholder="Seu telefone" required/>
        </label>
        <label class="label-50">
            Tamanho do pênis: <input type="number" name="txt_pênis" placeholder="Tamanho da sua jeba" required/>
        </label>
        <label class="label-50">
            Sabor de pizza preferido: <input type="text" name="txt_pizza" placeholder="Não coloque de abacaxi" required/>
        </label>
        <label class="label-50">
            Quais drogas você usa?: <input type="text" name="txt_drogas">
        </label>
        <label class="label-50">
            Data de Nascimento: <input type="date" name="txt_data_nasc" required/>
        </label>
        <label class="label-50">
            CPF: <input type="number" name="txt_cpf" placeholder="Somente números" required/>
        </label>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <label class="label-50">
            Rua: <input type="text" name="txt_rua" required/>
        </label>
        <label class="label-50">
            Bairro: <input type="text" name="txt_bairro" required/>
        </label>
        <label class="label-50">
            Cidade: <input type="text" name="txt_cidade" required/>
        </label>
        <label class="label-50">
            Planeta: <input type="text" name="txt_planeta" required/>
        </label>
        <label class="label-50">
            Galáxia: <input type="text" name="txt_galáxia required"/>
        </label>
        <label class="label-50">
            CEP: <input type="number" name="txt_CEP" required/>
        </label>
        <label class="label-50">
            Estado:
            <select>
                <option value="">Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR">Paraná</option>
            </select>
        </label>
    </fieldset>
            <p class="center">
                <button type="submit" class="botao-enviar">Enviar</button>
                <button type="reset">Limpar</button>
            </p>
            
        </form>

    </main>
    <footer>
        Loja De Hardware Ltd
        <address>
            Rua da Fatec, 286
            - Jaú - <abbr title="São Paulo - Brasil">SP</abbr>
        </address>
    </footer>
</div>
</body>
</html>
